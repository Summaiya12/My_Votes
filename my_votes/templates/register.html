<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for rounded input fields -->
    <style>
        /* Style for rounded input fields */
        .rounded-input {
            border-radius: 25px;
        }

        /* Style for the registration container */
        .registration-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="registration-container">
                    <h2 class="text-center">Register</h2>
                     {% for message in messages %}
<div class="container-fluid p-0 bg-white mt-3">
  <div class="alert {{ message.tags }} alert-dismissible alert-warning text-center text-black" role="alert" >

    {{ message }}
  </div>
</div>
{% endfor %}
                    <form action="" method="post">
                         {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" name="fullname" id="fullname" class="form-control rounded-input" placeholder="Full Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email"  name="email" id="email" class="form-control rounded-input" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="pass" id="pass" class="form-control rounded-input" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Register</button>
                        <a href="{% url 'login' %}" class="ml-5">Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
